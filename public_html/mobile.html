<!DOCTYPE html>
<html lang="en">
<head>
    <title>Football Gamepad 2000</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery.mobile.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/gamepad.css">
</head>
<body>
<div class="gamepad">
    <div class="gamepad__main">
        <div class="main__title">
            Football Gamepad 1995
        </div>
        <div class="main__left">
            <div class="main__btnBlock js-up">
                <button class="main__btn"></button>
            </div>
            <div class="main__btnBlock js-down">
                <button class="main__btn"></button>
            </div>
        </div>
        <div class="main__right">
            <div class="main__btnBlock js-left">
                <button class="main__btn"></button>
            </div>
            <div class="main__btnBlock js-right">
                <button class="main__btn"></button>
            </div>
        </div>
    </div>
</div>
<script src="gamepad.js"></script>
</body>
</html>
